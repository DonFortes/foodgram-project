{% load recipe_tags %}

<ul class="tags">
    {% for tag in all_tags %}
    <li class="tags__item">
        <a id="{{ tag.name }}" class="tags__checkbox tags__checkbox_style_{{ tag.color }}
        {% if tag.name in tags %} tags__checkbox_active{% endif %}" href="
        {% build_url request tags tag.name %}">
        </a>
        <span class="tags__label">{{ tag.visual_name }}</span>
    </li>
    {% endfor %}
</ul>
