{% extends "base.html" %}
{% block title %}Вход{% endblock %}

{% load static %}    
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'pages/form.css' %}">
{% endblock %}

{% block content %}

<main class="main container">

    <div class="main__header">
        <h1 class="main__title">Вход</h1>
    </div>

    <div class="form-container">
        <form class="form" method="POST">
            {% csrf_token %}

            <div class="form__group">
                <label for="id_username" class="form__label">Имя</label>
                <div class="form__field-group">
                    <input type="text" name="username" id="id_username" class="form__input"
                        value={{form.username.value|default:"" }}>
                    <span class="form__error"></span>
                </div>
            </div>

            <div class="form__group">
                <label for="id_password" class="form__label">Пароль</label>
                <div class="form__field-group">
                    <input type="password" name="password" id="id_password" class="form__input">
                    <span class="form__error">{% if form.errors %}Ошибка{% endif %}</span>
                </div>
            </div>

            <div class="form__footer">
                <button class="button button_style_blue">Войти</button>
                <a href="{% url 'password_reset' %}" class="form__forgot-link">Забыли пароль?</a>
            </div>
        </form>
    </div>


</main>
{% endblock %}
